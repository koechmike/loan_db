name: Publish website to CPanel
on:
  push:
    branches:
      - master
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        ftp-server: $ secrets.INSIGHT_FTP_SERVER }}
        ftp-username: $ secrets.INSIGHT_FTP_USERNAME}}
        ftp-password: $ secrets.INSIGHT_FTP_PASSWORD }}
